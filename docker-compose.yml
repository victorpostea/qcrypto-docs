version: '3.8'

services:
  docs:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - site_data:/app/site
    command: >
      sh -c "pip install --quiet -r requirements.txt && mkdocs build"

  docs-web:
    image: caddy:2-alpine
    container_name: qcrypto-docs
    volumes:
      - site_data:/srv:ro
      - ./Caddyfile.internal:/etc/caddy/Caddyfile:ro
    depends_on:
      docs:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - web
    expose:
      - "80"

volumes:
  site_data:

networks:
  web:
    external: true
